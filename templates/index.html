{% extends "/layout/plantilla.html" %}

{% block content %}

{{ toastr.include_toastr_js() }}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">


<div class="container">
    <div class="row align-items-center vh-100">
        <div class="col-12 mx-auto">
            <div class="card shadow border">
                <div class="card-body d-flex flex-column align-items-center text-center">
                    <img src="{{ url_for('static', filename='images/logo.jpeg') }}" 
                         class="rounded-circle w-50 animate__animated" 
                         alt="FisioHistory" 
                         id="animated-img">
                    <h1 class="mt-4 animate__animated" id="animated-h1">HISTORIA CLÍNICA TRAUMATOLÓGICA DIGITAL</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        document.getElementById('animated-img').classList.add('animate__zoomIn');
        document.getElementById('animated-h1').classList.add('animate__fadeInUp');
    };
</script>


{% endblock %}
