<div class="d-flex justify-content-center card w-75 mx-auto">
    <div class="card-header text-center">
        <h3>Historia Clínica</h3>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-3">
                <label for="inputNumExpediente" class="form-label">Núm. de Expediente <span class="text-primary">*</span></label>
                <input required type="text" class="input-custom form-control" id="inputNumExpediente"
                    name="num_expediente">
            </div>
            <div class="col-md-3">
                <label for="inputCama" class="form-label">Cama/Cubículo <span class="text-primary">*</span></label>
                <input required type="text" class="input-custom form-control" id="inputCama" name="cama_cubiculo">
            </div>
            <div class="col-md-3">
                <label for="inputFecha" class="form-label">Fecha <span class="text-primary">*</span></label>
                <input required type="date" class="input-custom form-control" id="inputFecha" name="fecha">
            </div>
            <div class="col-md-3">
                <label for="inputHora" class="form-label">Hora <span class="text-primary">*</span></label>
                <input required type="time" class="input-custom form-control" id="inputHora" name="hora">
            </div>
        </div>
    </div>
</div>
