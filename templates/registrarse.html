{% extends "/layout/plantilla.html" %}
{% block content %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card mt-4 text-center">
            <div class="card-header">
                <h3>Registrar</h3>
            </div>
            <div class="card-body">
                <form name="form_registrar" method="POST">
                    <div class="alert alert-dismissible alert-danger visually-hidden">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>Usuario ya registrado.</strong> Intenta de nuevo.
                    </div>
                    <div class="form-group">
                        <input type="text" name="nombres" placeholder="Nombre" class="form-control mt-2" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="apellidos" placeholder="Apellido" class="form-control mt-2" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="cedula" minlength="10" maxlength="10" placeholder="Cédula"
                            class="form-control mt-2" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="contrasenia" placeholder="Contaseña" class="form-control mt-2"
                            required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block mt-4">Registrarse</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/credenciales.js') }}"></script>

{% endblock %}
